<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro
    <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" id="butao" value="Verificar" onclick="calcular()" >
    <div id="res"></div>
    
    <script>

        function calcular() {

            var xesq = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(xesq.value)
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}</strong>Km/h<p>`
            
            if (vel > 60) {
                res.innerHTML += `<p>Você esta acima da velocicade permitida. <strong>Multado</strong><p>`
            } 
        }
    </script>
</body>
</html>
