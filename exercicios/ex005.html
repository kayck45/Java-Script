<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>á o calculas</title>
    <style>
        body {
            font: normal 18pt arial
        }
    </style>
</head>
<body>
    <h1>CALCULADORA</h1>

    <input type="number" name="xesq1" id="xesq1"> +
    <input type="number" name="xesq2" id="xesq2">
    <input type="button" value="somas" id="b">
    <div id="r">resultado</div>

    <script>
        var a = document.querySelector('input#b')
        a.addEventListener('click', re)

        function re() {
            var dele = document.querySelector('input#xesq1')
            var xesq = document.querySelector('input#xesq2')
            var n1 = Number(dele.value)
            var n2 = Number(xesq.value)
            var s = n1 + n2
            document.querySelector('#r').innerHTML = `A soma entre ${n1} + ${n2} é de ${s}`
        }

        
    </script>
</body>
</html>
